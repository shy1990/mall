			$(function(){
				
function show(){
   alert("ready");
}
   function leftStart(){
	   $(".cloud-left").animate({
	      left:'20%',
	      top:'30%'      
	    },1000,leftNext);
   }
   function leftNext(){
	   $(".cloud-left").animate({
	      left:'16%',
	      top:'25%'      
	    },1000,leftStart);
	 }
   function rightStart(){
   	 $(".cloud-right").animate({
	      top: "45%",
				right: "25%"      
	    },1000,rightNext);
   }
	 function rightNext(){
	   $(".cloud-right").animate({
	      right:'20%',
	      top:'40%'      
	    },1000,rightStart);
   }
   leftStart();
   rightStart();
//setInterval(show,1000);// 注意函数名没有引号和括弧！
